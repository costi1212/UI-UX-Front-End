<p-dataView #dv [value]="games" [sortField]="sortField" [sortOrder]="sortOrder">
  <ng-template pTemplate="header">
    <div class="flex flex-column md:flex-row md:justify-content-between">
      <p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
    </div>
  </ng-template>
  <ng-template let-game pTemplate="listItem">
    <div class="col-12">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="'./assets/gameImages/' + game.imagePath" [alt]="game.name" />
        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
          <div class="flex flex-column align-items-center sm:align-items-start gap-3">
            <div class="text-2xl font-bold text-900">{{ game.name }}</div>
            <!-- <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating>-->
            <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-tag"></i>
                                <span class="font-semibold">{{ game.genre }}</span>
                            </span>
              <p-tag [value]="getStatus(game)" [severity]="getSeverity(game)"></p-tag>
            </div>
          </div>
          <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
            <span class="text-2xl font-semibold">{{ '$' + game.price }}</span>
            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="getStatus(game) === 'OUTOFSTOCK'"></button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
